<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Rock Paper Scissors Lizard Spock</title>
  </head>
  <body>
    <main class="wrapper">
      <div class="">
        <img
          src="./images/bigbangtheory-trans.png"
          class="images fadein center"
        />
      </div>
      <div class="fonts">
        <h1>Rules</h1>
        <h3>
          Scissors cuts Paper <br />
          Paper covers Rock Rock crushes Lizard <br />
          Lizard poisons Spock <br />Spock smashes Scissors <br />Scissors
          decapitates Lizard <br />Lizard eats Paper <br />Paper disproves Spock
          <br />Spock vaporizes Rock <br />(and as it always has) Rock crushes
          Scissors
        </h3>
      </div>
      <div>
        <h2>Computer Choice: <span id="computer-choice"></span></h2>
        <h2>Player Choice: <span id="user-choice"></span></h2>
        <h2>Result: <span id="result"></span></h2>

        <button id="Rock" class="noselect">Rock ⚡</button>
        <button id="Paper" class="noselect">Paper ⚡</button>
        <button id="Scissors" class="noselect">Scissors⚡</button>
        <button id="Lizard" class="noselect">Lizard ⚡</button>
        <button id="Spock" class="noselect">Spock ⚡</button>
        <!-- <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800;900&display=swap" rel="stylesheet">  -->
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
